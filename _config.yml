# Menus
menu:
  Home: .
  Archives: archives
  Categories: categories
  Tags: tags
  Repository: repository
  About: about

# Site
site:
    title: Cofess - Web Developer & Designer # 页面title
    board: <p>欢迎交流与分享经验!</p> # 站点公告
    copyright: Cofess - Web Developer & Designer # 底部版权信息
    footLinks: false # options: true, false  # 网站底部是否显示友情链接

# Customize
customize:
    logo:
        enabled: true
        width: 40
        height: 40
        url: ../images/logo.png
    profile:
        enabled: true # Whether to show profile bar
        avatar: images/avatar.jpg
        gravatar: # Gravatar email address, if you enable Gravatar, your avatar config will be overriden
        author: Cofess
        author_title: Web Developer & Designer
        location: Shenzhen, China
        follow: https://github.com/cofess
    highlight: github # github, monokai
    sidebar: right # sidebar position, options: left, right
    thumbnail: false # enable posts thumbnail, options: true, false
    favicon: /favicon.png # path to favicon
    social_links:
        github: https://github.com/cofess
        weibo: http://weibo.com/cofess
        twitter: https://twitter.com/iwebued
        # facebook: /
        # dribbble: /
        behance: https://www.behance.net/cofess
        rss: atom.xml
    social_link_tooltip: true # enable the social link tooltip, options: true, false

# Widgets
widgets:
    - board
    - recent_posts
    - category
    - archive
    - tag
    - tagcloud
    - github_repo
    # - links

# Search
search:
    insight: true # you need to install `hexo-generator-json-content` before using Insight Search
    swiftype: # enter swiftype install key here
    baidu: false # you need to disable other search engines to use Baidu search, options: true, false

# Donate 打赏
donate:
    post: true # options: true, false # 文章是否显示打赏
    profile: false # options: true, false  # 侧栏个人简介是否显示打赏

# Comment
