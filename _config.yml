    disqus: # hexo-theme-icarus # enter disqus shortname here
    duoshuo: # enter duoshuo account here
    youyan: # 1783844 # enter youyan uid 
    gentie: 0d6e33869f51404c819b14efcd39d1cf # enter youyan uid 

# Share
share: default # options: jiathis, bdshare, addtoany, default

# Plugins
